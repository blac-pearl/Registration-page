<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="log-form">
    <h1>Login</h1>
    <form action="Login_page">
            <label for="email">Email: <input type="text" placeholder="Enter Email" name="email" id="email"
                    required></label>

            <label for="psw">Password: <input type="password" placeholder="Enter Password" name="psw" id="psw"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required></label>
                    <button><a href="success.html">Login</a></button>
                    <div class="para">
                        <p>Don't have an account? <a href="index.html">Register</a></p>
                    </div>
    </form>
    </div>
</body>

</html>

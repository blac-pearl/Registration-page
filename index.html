<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Registration</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="reg-form">
    <h1>Register</h1>
    <form action="registration_page">
            <label for="fname">First Name: <input type="text" placeholder="First name" name="fname" id="fname"
                    maxlength="12" minlength="3" required></label>

            <label for="lname">Last Name: <input type="text" placeholder="Last name" name="lname" id="lname"
                    maxlength="12" minlength="3" required></label>

            <label for="pnumber">Phone Number: <input type="tel" name="pnumber" placeholder="+234-987-654-3210"
                    pattern="+[123](3)-[456](3)-[789](3)-[012](3)" required></label>
            <label for="email">Email: <input type="text" placeholder="Enter Email" name="email" id="email"
                    required></label>
            <label for="gender">Gender: <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></label>
            <label for="birthday">Date of Birth: <input type="date" name="birthday" required></label>
            <label for="favcolor">Favorite Color: <input type="color" name="favcolor" required></label>
            <button>Register</button>
            <p>By creating an account you agree to our <a href="">Terms & Conditions</a>.</p>
            <div class="para">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
    </form>
    </div>
</body>

</html>
